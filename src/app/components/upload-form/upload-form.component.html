<div class="container">
  <div class="row">     
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form [formGroup]="makeForm" novalidate (ngSubmit)="createRecord()">
        <!-- Brand -->
        <div class="form-group">
          <label>Brand:</label>
          <input class="form-control"  formControlName="makeName" placeholder="brand">
        </div>
        <div class="form-group"  formArrayName="makesList">
          <div class="form-group"  formGroupName="0">
            <label>Model :</label>
            <input class="form-control"  formControlName="brandName" placeholder="model">
            <div class="form-group"  formArrayName="srcUrls">
                <div class="form-group"  formGroupName="0">
                  <label>url :</label>
                  <input class="form-control"  formControlName="url" placeholder="model">
                </div>
              </div>
          </div>
          
        </div>
    <button type="submit" [disabled]="!makeForm.valid" class="btn-primary form-control">Submit</button>
    </form>
  </div>
</div>
</div>
